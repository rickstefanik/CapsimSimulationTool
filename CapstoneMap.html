<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
    </head>

    <style>
        .equal {
            display: flex;
            display: -webkit-flex;
            flex-wrap: wrap;
        }
    </style>

    <body style="background-color:#DDDDDD">
        <div class="row my-2 mx-1">
            <div class="col-lg-6 text-center">
                <canvas
                    id="myCanvas"
                    width="600"
                    height="600"
                    style="border:1px solid #d3d3d3;"
                >
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <div class="btn-group text-center" role="group">
                                    <button
                                        type="button"
                                        class="btn btn-danger"
                                        id="driftBackButton"
                                    >
                                        Back One Month
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        id="driftButton"
                                    >
                                        Forward One Month
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="row my-2">
                            <div class="col-lg-12 text-center">
                                <div class="btn-group text-center" role="group">
                                    <button
                                        type="button"
                                        class="btn btn-danger"
                                        id="driftBackYearButton"
                                    >
                                        Back One Year
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        id="driftYearButton"
                                    >
                                        Forward One Year
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="row my-2">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <div class="alert alert-primary">
                                    <b>
                                        <span id="xClickSpan"> X: </span>
                                        <span id="yClickSpan"> Y: </span>
                                    </b>
                                </div>
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <div class="row">
                    <div class="col-lg-6 text-center equal">
                        <div class="alert alert-primary" role="alert">
                            <h1>Add a Product</h1>
                            <form>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text"
                                            >Name</label
                                        >
                                    </div>
                                    <input
                                        class="form-control"
                                        id="nameInput"
                                    />
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text"
                                            >Performance</label
                                        >
                                    </div>
                                    <input
                                        class="form-control"
                                        id="performanceInput"
                                    />
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text"
                                            >Size</label
                                        >
                                    </div>
                                    <input
                                        class="form-control"
                                        id="sizeInput"
                                    />
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text"
                                            >Color</label
                                        >
                                    </div>
                                    <select
                                        class="form-control"
                                        id="colorInput"
                                    >
                                        <option>red</option>
                                        <option>green</option>
                                        <option>blue</option>
                                        <option>purple</option>
                                        <option>orange</option>
                                        <option>pink</option>
                                        <option>tan</option>
                                    </select>
                                </div>
                            </form>
                            <button
                                id="newProductButton"
                                class="btn btn-success text-center"
                            >
                                Submit
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-6 text-center equal">
                        <div class="alert alert-primary" role="alert">
                            <h1>Import Products</h1>
                            <form>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text"
                                            >Import Type</label
                                        >
                                    </div>
                                    <select
                                        class="form-control"
                                        id="importTypeInput"
                                    >
                                        <option>From Capstone</option>
                                        <option>From Courier</option>
                                    </select>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text"
                                            >Data</label
                                        >
                                    </div>
                                    <input
                                        class="form-control"
                                        id="capstoneInput"
                                    />
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text"
                                            >Color</label
                                        >
                                    </div>
                                    <select
                                        class="form-control"
                                        id="colorInput2"
                                    >
                                        <option>red</option>
                                        <option>green</option>
                                        <option>blue</option>
                                        <option>purple</option>
                                        <option>orange</option>
                                        <option>pink</option>
                                        <option>tan</option>
                                    </select>
                                </div>
                            </form>
                            <button
                                id="importProductsButton"
                                class="btn btn-success text-center"
                            >
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="alert alert-primary" role="alert">
                            <h1>Current Products</h1>
                            <div id="productDiv"></div>
                            <button
                                style="visibility: hidden"
                                id="deleteAllButton"
                                class="btn btn-danger text-center"
                            >
                                Delete All
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./CapstoneMap.js"></script>
    </body>
</html>
